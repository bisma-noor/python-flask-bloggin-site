{% extends "adminlayout.html" %}
{% block body %}

    <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/dashboard.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Admin Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3>Edit Posts</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S.no#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Date</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                            <tr>
                                <th scope="row">{{ post.sno }}</th>
                                <td>{{ post.title }}</td>
                                <td>{{ post.date }}</td>
                                <td><a href="/edit/{{ post.sno }}" class="edit-link" style="color: blue; text-decoration: none; font-weight: bold;">Edit</a></td>
                                <td><a href="/delete/{{ post.sno }}" class="delete-link" style="color: red; text-decoration: none; font-weight: bold;">Delete</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h3>Add New Post</h3>
                    To add new and exciting blogs click the button below:
                    <br> 
                    <a href="/add" class="add-link">
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Add</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
